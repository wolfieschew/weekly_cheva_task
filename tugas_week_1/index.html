<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevalier #1 To-do-list</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form-section">
        <div class="to-do-list">
            <h1>To-do List</h1>
            <form>
                <div class="form-content">
                    <b><label>Nama Tugas</label></b><br>
                    <input type="text" placeholder="masukan nama tugas"><br>
                </div>
                <div class="form-content">
                    <b><label>Deskripsi Tugas</label></b><br>
                    <textarea placeholder="masukan Deskripsi Tugas"></textarea>
                </div>
                <div class="form-content">
                    <b><label>Deadline Tugas</label></b><br>
                    <input type="date" placeholder="masukan nama tugas">
                </div>
                <button type="submit">Tambahkan</button>
            </form>
        </div>
        <div class="task-content">
            <h1>Daftar Tugas : </h1>
            <div class="card-content">
                <h5>Nama Tugas: <span>Belajar HTML</span></h5>
                <h5>Deskripsi: <span>Memahami Struktur dasar HTML</span></h5>
                <h5>Deadline: <span>2024-12-15</span></h5>
            </div>
            <div class="card-content">
                <h5>Nama Tugas: <span>Belajar CSS</span></h5>
                <h5>Deskripsi: <span>Mempelajari selektor dan properti dasar CSS</span></h5>
                <h5>Deadline: <span>2024-12-20  </span></h5>
            </div>
        </div>
    </div>
</body>
</html>
