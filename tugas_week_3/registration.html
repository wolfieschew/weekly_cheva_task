<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 03 | Chevalier Membuat Log in & Sign in Page</title>
    <link rel="stylesheet" href="./Style/registration.css" />
</head>

<body>
    <div class="container">
        <div class="first-container">
            <div class="content">
                <h2>Create Account</h2>
                <p>Akses lebih banyak fitur, dengan membuat akun</p>
                <div class="form-content">
                    <form>
                        <input type="text" placeholder="Nama Lengkap Kamu">
                        <input type="text" placeholder="Email Kamu">
                        <input type="text" placeholder="Nomor Telepon Kamu">
                        <input type="password" placeholder="Password Kamu">
                        <input type="password" placeholder="Konfirmasi Password Kamu">
                    </form>
                    <div class="redirect">
                        <a href="log_in.html" id="lupa">Udah punya akun? Login disini</a>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="second-container">

        </div>
    </div>
</body>

</html>
