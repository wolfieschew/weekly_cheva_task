<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week #2 | To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>

    <div class="form-container">
      <label for="task-name">Nama Tugas</label>
      <input type="text" id="task-name" placeholder="Masukkan nama tugas">

      <label for="task-desc">Deskripsi Tugas</label>
      <textarea id="task-desc" rows="4" placeholder="Masukkan deskripsi tugas"></textarea>

      <label for="task-deadline">Deadline Tugas</label>
      <input type="date" id="task-deadline">

      <button id="add-task">Tambahkan</button>
    </div>

    <div class="tasks-container">
      <div class="tasks-header">Daftar Tugas</div>
      <div class="tasks-grid" id="tasks-grid">
        <!-- Task cards will appear here -->
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
